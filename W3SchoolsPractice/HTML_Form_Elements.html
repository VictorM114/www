<!DOCTYPE html>	
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML form elements-->
    <!--Input element-->
    <input type="text" id="firstname" name="firstname"> <!--si no tiene type asigna text por default-->
<br><br>
    <!--Select element defines a drop-down list-->
    
    <select id="cars"; name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
    <br><br>
<!--The option elements defines an option that can be selected
    by default, the first item in the drop-down is selected.-->

<!--To define a pre-selected option, add the selected attribute to the option-->
<select id="cars"; name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat" selected>Fiat</option>
    <option value="audi">Audi</option>
</select>
<br><br>
<!--Visible Values-->
<!--use the size attribute to specify the number of visible values-->
<br><br>
<select id="cars" size="3">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select>
<!--Allow multiple selections: Use the multiple attribute to allow the user to select more than one value-->
<br><br>
<select name="cars" size="4" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select>

<!--Text area element: defines a multi-line input field (a text area)-->
<br><br>
<textarea name="message" rows="10" cols="30">
    The cat was playing in the garden.
</textarea>
<!--The rows attribute specifies the visible number of lines in a text area-->
<!--The cols attribute specifies the visible width of a text area-->
<br><br>
<!--Using CSS-->
<textarea name="message" style="width: 200px; height: 600px;">
The cat was playing in the garden.
</textarea>
<br><br>
<!--The button element: defines a clickable button-->
<button type="button" onclick="alert('Hello World!')">Click Me!</button>

<!--Always specify the type attribute for the button element. Different browsers may use different default types for the button element-->

<!--The fieldset element is used to group related data in a form-->
<!--The legend element defines a caption dor the fieldset element-->

<form action="/action_page.php">
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>

<!--Datalist Element: specifies a listof pre-defined options for an input element
users will see a drop-down list of the pre-defined options as they input data-->

<!--The list attribute of the input element, must refer to the id attribute of the datalist element-->
<br><br><br>
<form action="/action_page.php">
<input list="browsers">
<datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>
</form>

<!--The output element represents the result of a calculation (like one performed by a script-->

<form action="/action_page.php"
    oninput="x.value=parseInt(a.value)+parseInt(b.value))">
    0
    <input type="range" id="a" name="a" value="50">
    100 +
    <input type="number" id="b" name="b" value="50">
    =
    <output name="x" for="a b"></output>
    <br><br>
    <input type="submit">
</form>

</body>
</html>
